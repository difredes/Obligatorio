<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
  <link rel=”fivcom Icon” href="img/login-icon.ico" type=”image/x-icon” />

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/signin.css" rel="stylesheet">
  
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>
</head>
<body background="img/comercio.jpg">

<body class="text-center">
  <div class="form-signin">
    <img class="mb-4" src="img/login.png" alt="" width="200" height="92">
    <h1 class="h3 mb-3 font-weight-normal">Ingrese su usuario</h1>
    <label for="inputEmail" class="sr-only">Usuario o Correo electrónico</label>
    <input type="textbox" id="inputEmail" class="form-control" placeholder="Usuario o Email" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button id="submitBtn" class="btn btn-lg btn-primary btn-block">Ingrese</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
